<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Pool</title>
  
    <!--
      - favicon
    -->
  
    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="assets/css/style.css">
  
    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <h2>Hockey Pool</h2>
    <table id = "list-1">
        <tr>
            <th>Name </th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Points</th>
        </tr>
        <tr>
            <td> Mackenzie Weegar</td>
        </tr>
    </table>  

    <script>
        fetch('https://statsapi.web.nhl.com/api/v1/people/8477346/stats?stats=statsSingleSeason&season=20222023')
            .then(res => { 
                return res.json();
            })
            .then(
                data => {
                   const points = `<td>${data.stats[0].splits[0].stat.points}</td>`;

                   document.querySelector('#list-1').insertAdjacentHTML('beforeend',points);
                }
            ) 
    </script>
</body>
