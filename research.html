<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Meadows</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/pi_icon.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <!-- #SIDEBAR  -->
    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/Tyler.jpg" alt="Tyler Meadows" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Tyler Meadows">Tyler Meadows</h1>

          <p class="title">Applied Mathematician</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:Tyler.meadows@queensu.ca" class="contact-link"> tam15@queensu.ca</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>Queen's University, Kingston, Ontario, Canada</address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://scholar.google.ca/citations?user=fpU8NPgAAAAJ&hl=en" class="social-link">
              <ion-icon src="assets/images/google-scholar.svg"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.researchgate.net/profile/Tyler-Meadows" class="social-link">
              <ion-icon src="assets/images/ResearchGate_icon_SVG.svg"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.queensu.ca/mathstat/" class="social-link">
              <ion-icon name="school-outline"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>

    <!-- #main-content  -->
    <div class="main-content">

      <!-- #NAVBAR  -->
      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link active" data-nav-link="about">About</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link="cv">CV</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link="courses">Courses</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link="publications">Publications</button>
          </li>

        </ul>

      </nav>

    </div>

</main>






<!-- custom js link -->
<script src="./assets/js/script.js"></script>

<!-- ionicon link -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
